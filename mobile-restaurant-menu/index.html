<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Smythe&display=swap"
        rel="stylesheet">
    <!-- Title -->
    <title>Mobile Restaurant Menu</title>
</head>

<body>

    <div id="container">
        <header>
            <h1>Zakaria's Dinner</h1>
            <h2>The best burgers and pizzas in Benguerir.</h2>
        </header>
        <main>
            <section id="menu"></section>
            <section id="order">
                <p id="order-title">Your order</p>
                <div id="order-items"></div>
                <div class="order-item" id="order-total">
                    <p>Total Price:</p>
                    <p id="order-price-total" class="order-price">$0</p>
                </div>
                <button id="btn-order">Complete order</button>
            </section>
            <section id="complete">
                Thanks, James! Your order is on its way!
            </section>
        </main>
    </div>

    <div id="payment">
        <p id="payment-title">Enter card details</p>
        <form>
            <input type="text" placeholder="Enter your name">
            <input type="text" placeholder="Enter card number">
            <input type="text" placeholder="Enter CVV">
        </form>
        <button id="btn-payment">Pay</button>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
